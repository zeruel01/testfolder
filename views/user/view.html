<div ng-controller="userController as userCtrl" ng-init="userCtrl.init()">
	<md-toolbar layout="row" class="md-hue-3">
		<div class="md-toolbar-tools">
			<span><i class="fa fa-user"></i> Perfil de usario</span>
		</div>
	</md-toolbar>
	<md-content layout-padding>
		<md-card  class="md-whiteframe-1dp" layout-padding>
			<h1 class="md-title">{{userCtrl.user.name}}</h1>
			<md-list flex>
				<md-list-item class="md-3-line" ng-repeat="(key, item) in userCtrl.user">
				<div class="md-list-item-text" layout="column">
				<h3>{{userCtrl.user.getLabel(key)}}</h3>
				<p>{{item}}</p>
				</div>
				<md-divider></md-divider>
				</md-list-item>
			</md-list>

		</md-card>
	</md-content>
</div>
