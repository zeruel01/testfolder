<div ng-controller="notificacionesController as notiCtrl" ng-init="notiCtrl.init()">
	<md-toolbar layout="row" class="md-hue-3">
		<div class="md-toolbar-tools">
			<span><i class="fa fa-bell"></i> Notificaciones {{totalNotifications}}</span>
		</div>
	</md-toolbar>
	<md-content>
			<md-list flex>
				<md-list-item class="md-3-line" ng-repeat="item in notiCtrl.notificaciones" ng-click="notiCtrl.openLink(item)" ng-class="item.leido < 1 ? 'new' : ''">
				<div class="md-list-item-text" layout="column">
				<h3 ng-class="item.leido < 1 ? 'bold' : ''"><i class="fa fa-asterisk" ng-show="item.leido < 1 "></i> {{item.titulo}}</h3>
				<p ng-class="item.leido < 1 ? 'bold' : ''">{{item.mensaje}}</p>
				<p ng-class="item.leido < 1 ? 'bold' : ''"><small>{{item.fecha}}</small></p>
				</div>
				<md-divider></md-divider>
				</md-list-item>
			</md-list>

	</md-content>
</div>
