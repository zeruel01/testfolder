<md-content layout-padding>
	<h3 class="md-title">Resultados</h3>
<div layout="column">
		<md-input-container>
						<label>NSS</label>
						<input ng-model="calculadoraCtrl.result.nss" ng-readonly="true">
						
		</md-input-container> 

			<md-input-container>
						<label>Nombre(s)</label>
						<input ng-model="calculadoraCtrl.result.nombre" ng-readonly="true">
						
		</md-input-container> 

			<md-input-container>
						<label>RFC</label>
						<input ng-model="calculadoraCtrl.result.rfc" ng-readonly="true">
						
		</md-input-container>
</div> 
	<md-table-container>

	


		<table md-table id="tableResult">
			<thead md-head>
				<tr  md-row>
					<th  md-column  ng-repeat="header in calculadoraCtrl.result.columns">{{header}}</th>
				</tr>
			</thead>
			<tbody md-body>
				<tr  md-row ng-repeat="row in calculadoraCtrl.result.rows">
					<td  md-cell ng-repeat="item in row track by $index">{{item}}</td>
				</tr>
			</tbody>
		</table>
	</md-table-container>
</md-content>
