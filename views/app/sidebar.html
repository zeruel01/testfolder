<div layout="column" class="md-toolbar-tools-bottom inset" >
    <div class="bottom-sheet-demo" layout="row" >
        <div>
            <!--<img ng-src="{{user.selfie}}" class="md-avatar" alt="{{user.selfie}}"/>-->

<div class="zcontainer" style="background-image:url({{user.selfie}})"></div>


            <div class="bottom-sheet-demo" layout="row" >
                <md-button class="md-fab md-primary md-mini" ng-click="uploadSelfie('camera')"><i class="fa fa-camera fa-lg" aria-label="selfe"></i></md-button>
                <md-button class="md-fab md-primary md-mini" ng-click="uploadSelfie('file')"><i class="fa fa-upload fa-lg" aria-label="archivo"></i></md-button>
            </div>
        </div>
        <div class="bottom-sheet-demo" layout="row" >
            <h4>
                <a href="#personales"  ng-click="toggleSidenav('left')">
                    {{user.name}}<br/><small>{{user.email}}</small>
                </a>
            </h4>
        </div>
    </div>
